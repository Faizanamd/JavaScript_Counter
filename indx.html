<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-5 text-center border border-3 rounded-3 border-black my-3 py-4">
                <h1 class="fs-1 my-1">JavaScript Counter</h1>
                <h1 id="numberCounter" class="fs-1 my-4 fw-800">0</h1>
                <button  class="btn btn-success border border-3 border-black mx-3" onclick="increment()">INCREMENT</button>
                <button  class="btn btn-danger  border border-3 border-black mx-3" onclick="decrement()">DECREMENT</button>
                <button  class="btn btn-info  border border-3 border-black mx-3" onclick="neutral()">NEUTRAL</button>
            </div>

        </div>
    </div>
    <script src="/scripts/index.js"></script>
</body>

</html>
